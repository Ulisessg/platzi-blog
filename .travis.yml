language: node_js

cache:
  directories:
    - node_modules
    - ~/.npm
node_js:
  - '12'
git:
  depth: 3

jobs:
  include:
    - stage: test
      script: yarn lint
    - deploy:
      script: yarn build

deploy:
  provider: pages
  keep_history: true
  skip_cleanup: true
  github_token: $PLATZI_BLOG
  local-dir: dist/
  target_branch: gh-pages
  commit_message: 'New deploy :D'
  on:
    branch: master
